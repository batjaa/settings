# =============================================================================
# Tmux Configuration
# =============================================================================

# ---------------------------------------------------------------------------
# Prefix
# ---------------------------------------------------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ---------------------------------------------------------------------------
# General Settings
# ---------------------------------------------------------------------------

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Faster escape sequences (for vim)
set -sg escape-time 0

# Enable focus events (for vim autoread etc.)
set -g focus-events on

# Display messages for 3 seconds
set -g display-time 3000

# Terminal colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc'           # true color support
set -as terminal-overrides ',xterm*:sitm=\E[3m'   # italic support

# ---------------------------------------------------------------------------
# Key Bindings
# ---------------------------------------------------------------------------

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes (open in current path)
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind _
bind _ split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Quick 25% side pane
unbind ^T
bind ^T split-window -h -p 25 -c "#{pane_current_path}"

# Cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# Zoom pane
unbind +
bind + resize-pane -Z

# Vi-style pane navigation (prefix + hjkl)
# Note: C-hjkl without prefix is handled by vim-tmux-navigator
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# Pane resizing
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Clear history (use prefix + C-k to avoid conflict with vim-tmux-navigator)
bind C-k send-keys -R \; clear-history

# ---------------------------------------------------------------------------
# Copy Mode (vi-style)
# ---------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ---------------------------------------------------------------------------
# Status Bar
# ---------------------------------------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-style 'bg=default,fg=white'

# Left: session name
set -g status-left-length 30
set -g status-left '#[fg=cyan,bold] #S #[default]'

# Right: date and time
set -g status-right-length 50
set -g status-right '#[fg=colour245]%a %b %d  %H:%M '

# Window tabs
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=cyan,bold] #I:#W '
setw -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=cyan'

# ---------------------------------------------------------------------------
# Plugins (via TPM)
# ---------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Resurrect: save/restore sessions across restarts
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save sessions every 15 min, auto-restore on tmux start
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
